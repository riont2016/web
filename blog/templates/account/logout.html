{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block body %}
    <div class="uk-container uk-container-small uk-margin-medium">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}" class="uk-form-controls">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="uk-button uk-button-default">{% trans 'Sign Out' %}</button>
        </form>
    </div>
{% endblock %}
