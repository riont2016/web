{% extends "account/base.html" %}

{% load i18n %}
{% load uikit %}
{% block title %}{% trans "Set Password" %}{% endblock %}

{% block body %}
    <div class="uk-container">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="uk-form-horizontal">
        {% csrf_token %}
        {% uikit_form form %}
        {% trans 'Set Password' as text %}
        {% uikit_form_button text "action" %}
    </form>
    </div>
{% endblock %}
